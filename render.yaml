services:
  - type: web
    name: threads-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: threads-db
          property: connectionString
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: THREADS_APP_ID
        sync: false
      - key: THREADS_APP_SECRET
        sync: false
      - key: REFLEX_ENV
        value: prod

databases:
  - name: threads-db
    plan: free
    databaseName: threads
    user: threads
